<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login Facebbok</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="facebook">
            <div class="texto">
                <h1>facebook</h1>
                <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
            </div><!--texto-->

            <div class="tela">
                <form>
                    <tr>
                        <td><input id="email" type="text" placeholder="Email ou telefone"></td>
                        <td><input id="senha" type="password" placeholder="Senha"></td>
                        <td><input onclick="entrar()" type="submit" value="Entrar"></td>
                        <a href="#">Esqueceu a senha?</a>
                    </tr>

                    <div class="butao">
                        <button>Criar nova conta</button>
                    </div><!--butao-->

                </form>
                <p><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
            </div><!--tela-->
        </div><!--facebook-->
        </div><!--container-->
    </section>

    <footer>
        <div class="container">
            <div class="footer">
                <a href="#">Português (Brasil)</a>
                <a href="#">English (US)</a>
                <a href="#">Español</a>
                <a href="#">Français (France)</a>
                <a href="#">Italiano</a>
                <a href="#">Deutsch</a>
                <a href="#">العربية</a>
                <a href="#">हिन्दी</a>
                <a href="#">中文(简体)</a>
                <a href="#">日本語</a>
                <button>+</button><br>
            </div><!--footer--> 
        </div><!--container-->
    </footer>
    <script src="function.js"></script>
</body>
</html>
